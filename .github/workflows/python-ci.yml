name: Python Backend CI

on:
  push:
    branches: [ main, milestone4 ]
  pull_request:
    branches: [ main, milestone4 ]

jobs:
  test-dailydrip-rag:
    name: Test DailyDrip RAG
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        cd dailydrip_rag
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with flake8
      run: |
        cd dailydrip_rag
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: |
        cd dailydrip_rag
        black --check src || true
    
    - name: Run tests with pytest
      run: |
        cd dailydrip_rag
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./dailydrip_rag/coverage.xml
        flags: dailydrip-rag
        name: dailydrip-rag-coverage
        fail_ci_if_error: false

  test-agent-core:
    name: Test Agent Core
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        cd agent_core
        python -m pip install --upgrade pip
        pip install -r agent_requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Lint with flake8
      run: |
        cd agent_core
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=tests
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=tests
    
    - name: Format check with black
      run: |
        cd agent_core
        black --check . --exclude=tests || true
    
    - name: Run tests with pytest
      run: |
        cd agent_core
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./agent_core/coverage.xml
        flags: agent-core
        name: agent-core-coverage
        fail_ci_if_error: false

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test-dailydrip-rag, test-agent-core]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Build DailyDrip RAG
      run: |
        cd dailydrip_rag
        python -m pip install --upgrade pip
        pip install build
        python -m build
    
    - name: Verify build artifacts
      run: |
        ls -la dailydrip_rag/dist/
